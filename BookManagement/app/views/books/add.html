<div>
    <div class="panel">
        <div class="panel-heading">
            <div class="row">
                <div class="container">
                    <h3>Add Book</h3>                    
                </div>
            </div>            
        </div>
        <div class="panel-body">
            <div>
                <div class="form-group" style="width:50%">
                    <table class="table table-bordered table-responsive">
                        <tr>
                            <td>
                                <label for="txtBookName">Name:</label>
                            </td>
                            <td>
                                <input type="text" ng-model="controller.bookModel.name" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtBookAuthor">Author:</label>
                            </td>
                            <td>
                                <input type="text" ng-model="controller.bookModel.author" />
                            </td>
                        </tr>
                    </table>
                </div>
                <a class="btn btn-toolbar btn-success" ng-click="controller.updateBookList();">Save</a>
                <a class="btn btn-toolbar btn-default" ng-click="controller.cancel();">Cancel</a>
            </div>
        </div>
    </div>
</div>
